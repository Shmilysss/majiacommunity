<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发起 - 马甲社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">马甲</span>
            </button>
            <a class="navbar-brand" href="#">马甲</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=241bdde1a21536f5cb90&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">关于</a></li>
                        <li><a href="#">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title} " placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填）：</label>
                    <textarea class="form-control" id="description" name="description" cols="30" rows="10" th:text="${description} "></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag} " placeholder="输入标签以，号隔开...">
                </div>
                <div class="alert alert-danger" role="alert"  th:text="${error} " th:if="${error != null}"></div>
                <button type="submit" class="btn btn-success btn_publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            Flyway是一款开源的数据库版本管理工具,它更倾向于规约优于配置的方式。<br>
            Flyway可以独立于应用实现管理并跟踪数据库变更,<br>
            支持数据库版本自动升级,并且
        </div>
    </div>
</div>
</body>
</html>
